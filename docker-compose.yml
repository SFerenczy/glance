services:
  postgres:
    image: postgres:16
    container_name: ${GLANCE_CONTAINER:-glance-postgres}
    environment:
      POSTGRES_USER: glance
      POSTGRES_PASSWORD: glance
      POSTGRES_DB: glance_test
    ports:
      - "${GLANCE_DB_PORT:-5432}:5432"
    volumes:
      - ./tests/fixtures/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glance -d glance_test"]
      interval: 5s
      timeout: 5s
      retries: 5
