[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[build]
rustc-wrapper = "sccache"
# Share target directory across git worktrees to avoid redundant rebuilds
target-dir = "/home/sophie/.cargo-target/glance"

[env]
# Use system SQLite instead of compiling from source (requires libsqlite3-dev)
SQLITE3_LIB_DIR = "/usr/lib/x86_64-linux-gnu"
SQLITE3_INCLUDE_DIR = "/usr/include"
